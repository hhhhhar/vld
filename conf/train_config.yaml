defaults:  
  - _self_  

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

# --- 数据集配置 ---
data:
  h5_dir: "/media/hhhar/hhd/har/vlddd/100392"
  action_stats_path: "/home/hhhar/liuliu/vld/dataset/action_stats.json"
  num_bins: 256
  # 如果你的 Dataset 支持 chunking，在这里配置
  chunk_size: 10 
  
dataloader:
  batch_size: 16
  num_workers: 4
  shuffle: true
  pin_memory: true

# --- 模型架构配置 ---
model:
  action_dim: 7           # 机器人关节数
  chunk_size: ${data.chunk_size}
  num_action_bins: ${data.num_bins}
  
  # 视觉/多模态骨干参数
  text_model_name: "bert-base-uncased"
  rgb_dim: 2048
  pc_feature_dim: 1024
  text_dim: 768
  
  # Diffusion 参数
  diffusion_hidden_dim: 512
  diffusion_layers: 6

  # 惩罚因子
  local_mul_weight: 5.0
  global_mul_weight: 10.0
  local_add_val: 5.0
  global_add_val: 10.0

# --- 训练超参数 ---
training:
  seed: 42
  epochs: 200
  learning_rate: 1e-4
  weight_decay: 1e-4
  warmup_ratio: 0.05
  
  # 频率设置
  log_interval: 10      # 多少个 batch 打印一次日志
  save_interval: 5      # 多少个 epoch 保存一次权重
  val_interval: 5       # (可选) 多少个 epoch 验证一次

# --- Checkpoint ---
checkpoint:
  resume: false
  path: ""  # 如果 resume: true，填入 checkpoint 路径